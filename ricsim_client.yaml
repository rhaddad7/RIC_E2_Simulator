apiVersion: v1
kind: Pod
metadata:
  name: ricsim
  labels:
    app: ricsim
  namespace: ricsim
spec:
  containers:
    - name: ricsim
      image: quay.io/skonish/ran_sim
      env:
      - name: E2SIM_DIR
        value: "/playpen/previous"
      command: ["/bin/sh"]
      args: ["-c", "yum install -y net-tools iputils;while true; do sleep 30; done;"]
      
